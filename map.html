                            'coordinates': [136.53473685930393,36.50488941787118],
                            'type': 'Point'
                        }
                    },
                    {
                      'type': 'Feature',
                      'properties': {
                          'title': 'åŠ è³€ç¬ é–“é§…æ±å£è‡ªè»¢è»Šé§è»Šå ´',
                          'image': 'https://lh5.googleusercontent.com/p/AF1QipPLArt3UcjLR-YjyrQSnHmbM_o1yuplV5sBT5Ts=w408-h272-k-no',
                      },
                      'geometry': {
                          'coordinates': [136.527429397465,36.50274351586913],
                          'type': 'Point'
                      }
                  },
                    {
                        'type': 'Feature',
                        'properties': {
                            'title': 'ç¾å·é§…æ—¥æœ¬æµ·åºƒå ´è‡ªè»¢è»Šé§è»Šå ´',
                            'image': 'https://streetviewpixels-pa.googleapis.com/v1/thumbnail?panoid=nqEBGNqoynYMGhaI2VAr6w&cb_client=search.gws-prod.gps&w=408&h=240&yaw=227.9306&pitch=0&thumbfov=100',
                        },
                        'geometry': {
                            'coordinates': [136.49962976482007,36.48772713292],
                            'type': 'Point'
                        }
                    },
                    {
                        'type': 'Feature',
                        'properties': {
                            'title': 'å°æ¾é§…å—è‡ªè»¢è»Šé§è»Šå ´',
                            'image': 'https://streetviewpixels-pa.googleapis.com/v1/thumbnail?panoid=oUuUz3-Uc0OgK2Zayw2OOg&cb_client=search.gws-prod.gps&w=408&h=240&yaw=87.0756&pitch=0&thumbfov=100',
                        },
                        'geometry': {

                    {
                        'type': 'Feature',
                        'properties': {

                            'image': 'https://streetviewpixels-pa.googleapis.com/v1/thumbnail?panoid=-InlHLdkPTPRuZnQrV4b-A&cb_client=search.gws-prod.gps&w=408&h=240&yaw=134.25858&pitch=0&thumbfov=100',
                        },
                        'geometry': {
                            'coordinates': [136.45196083535026,36.40374936457929],
                            'type': 'Point'
                        }
                    },
              
                ],
                'type': 'FeatureCollection'
              };

            function forwardGeocoder(query) {
                const matchingFeatures = [];
                for (const feature of customData.features) {
                    if (
                        feature.properties.title
                            .toLowerCase()
                            .includes(query.toLowerCase())
                    ) {
                        feature['place_name'] = `ğŸš² ${feature.properties.title}`;
                        feature['center'] = feature.geometry.coordinates;
                        feature['place_type'] = ['park'];
                        matchingFeatures.push(feature);
                    }
                }
                return matchingFeatures;
            }

            // ãƒãƒ¼ã‚«ãƒ¼ã‚’åœ°å›³ã«è¿½åŠ 
            customData.features.forEach(feature => {
                const el = document.createElement('div');
                el.className = 'marker';
        
                new mapboxgl.Marker(el)
                .setLngLat(feature.geometry.coordinates)
                .setPopup(new mapboxgl.Popup({ offset: 25 }) // ã‚¯ãƒªãƒƒã‚¯ã—ãŸã¨ãã®ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¨­å®š
                    .setHTML(`
                    <h3>${feature.properties.title}</h3>
                    <img class="popup-img" src="${feature.properties.image}" alt="Image">
                    `)
                )
                .addTo(map);
            });
        
            // ãƒãƒ¼ã‚«ãƒ¼ã«é–¢é€£ã™ã‚‹CSSã‚¹ã‚¿ã‚¤ãƒ«
            map.on('load', () => {
                map.addSource('markers', {
                type: 'geojson',
                data: {
                    type: 'FeatureCollection',
                    features: customData.features
                }
                });
        
                map.addLayer({
                id: 'markers',
                type: 'symbol',
                source: 'markers',
                layout: {
                    'icon-image': 'custom-marker',
                    'icon-allow-overlap': true
                }
                });
        
                map.loadImage(
                'https://docs.mapbox.com/mapbox-gl-js/assets/custom_marker.png',
                (error, image) => {
                    if (error) throw error;
                    map.addImage('custom-marker', image);
                }
                );
            });
        
            // ãƒãƒ¼ã‚«ãƒ¼ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
            map.on('click', 'markers', (e) => {
                const coordinates = e.features[0].geometry.coordinates.slice();
                const title = e.features[0].properties.title;
        
                // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’è¡¨ç¤º
                new mapboxgl.Popup()
                .setLngLat(coordinates)
                .setHTML(`
                <h3>${title}</h3>
                <p>ç·¯åº¦: ${coordinates[1]}<br>çµŒåº¦: ${coordinates[0]}</p>
                <img class="popup-img" src="${e.features[0].properties.image}" alt="Image">
                `)
                .addTo(map);
            });
        
            // ã‚«ãƒ¼ã‚½ãƒ«ãŒãƒã‚¤ãƒ³ãƒˆã«ãªã£ãŸã¨ãã®å‡¦ç†
            map.on('mouseenter', 'markers', () => {
                map.getCanvas().style.cursor = 'pointer';
            });
        
            // ã‚«ãƒ¼ã‚½ãƒ«ãŒãƒã‚¤ãƒ³ãƒˆã‹ã‚‰å¤–ã‚ŒãŸã¨ãã®å‡¦ç†
            map.on('mouseleave', 'markers', () => {
                map.getCanvas().style.cursor = '';
            });

            //ãƒ«ãƒ¼ãƒˆæ¤œç´¢ãŒã§ãã‚‹
            map.addControl(
                new MapboxDirections({
                accessToken: mapboxgl.accessToken,
                unit: 'metric',
                language: 'ja',
                profile: 'mapbox/cycling',
                alternatives: true,
                }),
                'bottom-left'
                );

            // Add the control to the map.
            map.addControl(
                new MapboxGeocoder({
                    accessToken: mapboxgl.accessToken,
                    localGeocoder: forwardGeocoder,
                    zoom: 14,
                    placeholder: 'é§è¼ªå ´ãŒæ¤œç´¢ã§ãã‚‹',
                    mapboxgl: mapboxgl
                })
            );

            //ç¾åœ¨åœ°ã‚’è¡¨ç¤ºã™ã‚‹
            map.addControl(
                new mapboxgl.GeolocateControl({
                    positionOptions: {
                        enableHighAccuracy: true
                    },
                    trackUserLocation: true,
                    showUserHeading: true
                })
            );
                }, function (error) {
                    console.error('Error getting geolocation:', error);
                });
</script>
